<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vercel Express</title>
    <style>
      :root {
        background-color: black;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
      }

      html,
      body {
        padding: 0;
        margin: 0;
      }

      main {
        padding: 40px;
        font-size: 20px;
      }

      #hello {
        user-select: none;
        cursor: pointer;
        padding-bottom: 10px;
      }

      #message {
        color: #999;
      }
    </style>
  </head>
  <body>
    <main>
      <div id="hello">Hello</div>
      <div id="message"></div>
    </main>

    <script>
      document.getElementById("hello").addEventListener("click", async () => {
        const message = await (await fetch("/api")).text();
        console.log({ message });
        document.getElementById("message").textContent = message || "";
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vercel Express</title>
    <style>
      :root {
        background-color: black;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
      }

      html,
      body {
        padding: 0;
        margin: 0;
      }

      main {
        padding: 40px;
        font-size: 40px;
      }

      #hello {
        user-select: none;
        cursor: pointer;
        padding-bottom: 30px;
      }

      .dark {
        color: #999;
      }

      #message {
        padding-bottom: 10px;
        font-size: 30px;
      }

      #now {
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <main>
      <div id="hello">Hello</div>
      <div id="message" class="dark"></div>
      <div id="now" class="dark"></div>
    </main>

    <script>
      document.getElementById("hello").addEventListener("click", async () => {
        const { message, now } = await (await fetch("/api")).json();
        document.getElementById("message").textContent = message || "";
        document.getElementById("now").textContent = now || "";
      });
    </script>
  </body>
</html>
